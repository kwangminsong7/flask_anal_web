<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT / Science</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- BootStrap Navbar-->
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
          <a class="navbar-brand" href="#">뉴스</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">홈</a>
                  </li>
                  <!-- 정치 -->
                  <li class="nav-item">
                      <a class="nav-link" href="/politics">정치</a>
                  </li>
                  <!-- 경제-->
                  <li class="nav-item">
                    <a class="nav-link" href="/economics">경제</a>
                  </li>
                    <!-- 사회-->
                  <li class="nav-item">
                    <a class="nav-link" href="/social">사회</a>
                  </li>
                  <!-- IT/과학-->
                  <li class="nav-item">
                    <a class="nav-link" href="/it_science">IT/과학</a>
                  </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      추가기능
                      </a>
                      <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/save">데이터 다운로드(뉴스기사)</a></li>
                      <li><a class="dropdown-item" href="/analysis">데이터 분석결과(뉴스기사)</a></li>
                      <li><hr class="dropdown-divider"></li>
                      </ul>
                  </li>
                  </ul>
                  <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                  </form>
              </div>
          </div>
      </nav>
    </div>  
  <!-- End -->
    </br>
    <div style="text-align : center;">
      <img src="{{ url_for('static',filename='images/it_science.jpg') }}" style="width:300px; height:80px">
    </div>
    </br>
    <div class="container">
        <!-- BootStrap Table -->
        <table class="table table-striped">
          <thead>
            <tr class="table-secondary">
              <th scope="col">No</th>
              <th scope="col">기사제목</th>
              <th scope="col">본문요약</th>
              <th scope="col">언론사</th>
              <th scope="col">보도시간</th>
            </tr>
          </thead>
          <tbody>
          {% if context %}
          {% for row in context.values() %}
              <tr>
                  <th scope="row">{{ loop.index }}</th>
                  <td>{{ row['title'] }}</td>
                  <td>{{ row['txt'] }}</td>
                  <td><a href="{{ row['link'] }}">{{ row['press'] }}</a></td>
                  <td>{{ row['time'] }}</td>
              </tr>
          {% endfor %}
          {% endif %}
          </tbody>
        </table>
        <!-- End -->
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
